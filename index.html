<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORCAP 2025 - Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="star-background"></div>

    <div class="container">
        <header class="profile">
            <img src="assets/laranja.png" alt="Logo do WorCAP 2025" class="logo">
            <h1>WORCAP25</h1>
            <p>Workshop em Computação Aplicada</p>
            
            <div id="countdown">
                <div class="time-unit">
                    <span id="days">00</span>
                    <label>Dias</label>
                </div>
                <div class="time-unit">
                    <span id="hours">00</span>
                    <label>Horas</label>
                </div>
                <div class="time-unit">
                    <span id="minutes">00</span>
                    <label>Minutos</label>
                </div>
                <div class="time-unit">
                    <span id="seconds">00</span>
                    <label>Segundos</label>
                </div>
            </div>
        </header>

        <main class="links">
            <a href="https://www.gov.br/inpe/pt-br/eventos/worcap-2025" target="_blank" class="link-card">
                <div class="icon"><i class="fas fa-globe"></i></div>
                <div class="text">Site Oficial</div>
            </a>
            <a href="https://www.even3.com.br/worcap-25-585280/" target="_blank" class="link-card">
                <div class="icon"><i class="fas fa-ticket-alt"></i></div>
                <div class="text">Inscrição</div>
            </a>
            <a href="https://forms.gle/eXi8QB1bekN3Xtpm6" target="_blank" class="link-card">
                <div class="icon"><i class="fas fa-upload"></i></div>
                <div class="text">Submissão de trabalhos</div>
            </a>
            <a href="https://forms.gle/rH3rqqiN4Hoiqbp76" target="_blank" class="link-card">
                <div class="icon"><i class="fas fa-laptop-code"></i></div>
                <div class="text">Inscrição no Hackathon</div>
            </a>
            <a href="https://forms.gle/1iSydZ61NuCUxYs49" target="_blank" class="link-card">
                <div class="icon"><i class="fas fa-palette"></i></div>
                <div class="text">WorCAP-Art - Surrealismo Científico</div>
            </a>
            <a href="https://ppgcap-inpe.github.io/worcap-merchandise/" target="_blank" class="link-card">
                <div class="icon"><i class="fas fa-shopping-bag"></i></div>
                <div class="text">Lojinha do WorCAP25</div>
            </a>
            <a href="https://www.instagram.com/worcap?igsh=MThhcDZxbXZzaGF6dw==" target="_blank" class="link-card">
                <div class="icon"><i class="fab fa-instagram"></i></div>
                <div class="text">Instagram</div>
            </a>
            <a href="mailto:worcap@inpe.br" class="link-card">
                <div class="icon"><i class="fas fa-envelope"></i></div>
                <div class="text">Contato por E-mail</div>
            </a>
        </main>

        <footer class="footer">
            <p>&copy; 2025 WORCAP. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
